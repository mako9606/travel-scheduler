<head>
<!-- 画面設計図　スライド２ -->
    <title>ログイン画面</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'auth_app/login.css' %}">
</head>

<body>
    <div class="login-title">ログイン</div>

    <form method="POST" action="{% url 'auth_app:login' %}">
        {% csrf_token %}
       
        {{ form.non_field_errors }}    

        <input type="email" name="username">
        <input type="password" name="password">

        <a href="{% url 'account:password_reset' %}" class="forgot">パスワード忘れた方</a>

        <button class="btn" type="submit">ログイン</button>
        <a href="{% url 'auth_app:signup' %}" class="btn">アカウント登録</a>
    </form>

</body>
