<head>
<!-- 画面設計図　スライド２ -->
    <title>ログイン画面</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'auth_app/login.css' %}">
</head>

<body>
    <div class="login-title">ログイン</div>

    <form method="POST" action="{% url 'auth_app:login' %}">
        {% csrf_token %}

        <input type="hidden" name="next" value="{% url 'auth_app:home' %}">       
        {{ form.non_field_errors }}    

        <label>{{ form.username.label }}</label>
        {{ form.username }}
        {{ form.username.errors }}

        <label>{{ form.password.label }}</label>
        {{ form.password }}
        {{ form.password.errors }}

        <a href="{% url 'account:password_reset' %}" class="forgot">パスワード忘れた方</a>

        <button class="btn" type="submit">ログイン</button>
        <a href="{% url 'auth_app:signup' %}" class="btn">アカウント登録</a>
    </form>

</body>
