<head>
<!-- 画面設計図　スライド10~34 -->
    <title>プラン詳細画面（詳細情報）</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'plans/plan_detail.css' %}">
</head>

<body>
    <div class="page-title">{{ object.plan_name }}</div>
    <form method="POST" class="form-container">
        {% csrf_token %}

        <div class="tab-menu">
            <button class="tab-btn active">メモ</button>

            {% for day in date_list %} 
            <button class="tab-btn active">{{ day }}</button>
            {% endfor %}
            
            <button class="tab-btn active">詳細情報</button>
            <button class="tab-btn active">map</button>
            <button class="tab-btn active">費用</button>
        </div>    
        
        <!-- 画面設計図　スライド10 プラン詳細画面（詳細情報） -->
        <div class="tab-content tab-detail active">
            <p>旅行タイトル</p>
            <p>{{ object.plan_name }}</P>

            <p>出発日</p>
            <p>{{ object.start_date }}</P>

            <p>帰宅日</p>
            <p>{{ object.end_date }}</P>

            <p>予定費用</p>

            <p>実際費用</p>

            <p>メンバーとの共有</p>

            <a href="#" class="member-add">メンバーを追加する</a>

            <a href="#" class="edit-btn">編集</a>
        </div>
        
        <!-- 画面設計図　スライド16 プラン詳細画面（メモ）-->
        <div class="tab-content tab-memo">
        </div>

        <!-- 画面設計図　スライド18 プラン詳細画面（1日詳細）-->
        <div class="tab-content tab-schedule">
        </div>

        <!-- 画面設計図　スライド29 プラン詳細画面（MAP）-->
        <div class="tab-content tab-map">
        </div>    
         
        <!-- 画面設計図　スライド32 プラン詳細画面（費用）-->
        <div class="tab-content tab-cost">
        </div>
    </form>




</body>
