<head>
<!-- 画面設計図　スライド11 -->
    <title>既存プラン編集画面</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'plans/plan_edit.css' %}">
</head>

<body>

    <div class="page-title"></div>
    <form method="POST" class="form-container">
        {% csrf_token %}

        <div class="form-group">
            <label>旅行タイトル</label>
            <input type="text" placeholder="既存の旅行タイトルを入れたい">
        </div>


        <div class="form-group">
            <label>出発日</label>
            <input type="date">
        </div>    

        <div class="form-group">
            <label>帰宅日</label>        
            <input type="date">
        </div>    

        <a href='{% url 'plans:plan_detail' %}' class="btn">完了</a>
        <a href='#' class="delete-btn">削除</a>

    </form>
    
</body>
