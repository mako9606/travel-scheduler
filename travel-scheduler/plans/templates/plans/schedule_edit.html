<head>
<!-- 画面設計図　スライド27 -->
    <title>予定設定画面</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'plans/schedule_edit.css' %}">
</head>

<body>
    <div class="page-title">{{ plan.plan_name }}</div>
    <form method="POST" action="" class="form-container">
        {% csrf_token %}

        <input type="hidden" name="day_schedule_id" value="{{ day_schedule.id|default_if_none:'' }}">

        {% if destination %}
            <input type="hidden" name="destination_id" value="{{ destination.id }}">
        {% endif %}

        <label>目的地名</label>
        <p>{{ form.destinations }}</p>

        <label>到着時間</label>
        <div class="time-range">
            {{ form.arrival_time }}
                <span>〜</span>
            {{ form.departure_time }}
        </div>

        <p>所要時間　〇〇時間</p>

        <label>費用　カテゴリ選択</label>

        <label>項目名入力</label>
        <input type="text" name="expense_item" placeholder="項目名　入力">

        <label>金額入力</label>
        <input type="text" name="expense" placeholder="金額 入力"><p>円</p>
        <a href="#" class="add-btn">＋</a>

        <button type="submit" class="btn">完了</button>

    </form>

</body>
