<!-- 画面設計図　スライド36 -->
<title>アカウント編集画面（アカウント名・メールアドレス）</title>

</head>

<body>
    <div class="login-title">アカウント編集</div>

    <form method="POST" class="form-container">
        {% csrf_token %}

        <label>アカウント名</label>
        <input type="text" name="username" placeholder="">
        <label>メールアドレス</label>
        <input type="email" name="email" placeholder="">

        <a href="{% url 'accout' %}" class="btn">完了</a>

    </form>

</body>
